<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    
<div class="calculator-body">
    <div class="calculator-display calculator-item">
    </div>
    <div class="calculator-buttons">
        <div id="clear" class="calculator-button calculator-item">Clear</div>
        <div id="power" class="calculator-button calculator-item">^</div>
        <div id="divide" class="calculator-button calculator-item">&#247</div>
        <div id="b7" class="calculator-button calculator-item">7</div>
        <div id="b8" class="calculator-button calculator-item">8</div>
        <div id="b9" class="calculator-button calculator-item">9</div>
        <div id="multiply" class="calculator-button calculator-item">&#xd7</div>
        <div id="b4" class="calculator-button calculator-item">4</div>
        <div id="b5" class="calculator-button calculator-item">5</div>
        <div id="b6" class="calculator-button calculator-item">6</div>
        <div id="subtract" class="calculator-button calculator-item">&#x2212</div>
        <div id="b1" class="calculator-button calculator-item">1</div>
        <div id="b2" class="calculator-button calculator-item">2</div>
        <div id="b3" class="calculator-button calculator-item">3</div>
        <div id="add" class="calculator-button calculator-item">&#x2b</div>
        <div id="b0" class="calculator-button calculator-item">0</div>
        <div id="decimal" class="calculator-button calculator-item">.</div>
        <div id="equal" class="calculator-button calculator-item">=</div>
    </div>
</div>

</body>
</html>
