<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    
<div class="calculator-body">
    <div class="calculator-buttons">
        <div class="calculator-display">
            <div class="calculator-display-long"></div>
            <div class="calculator-display-short"></div>
        </div>
        <div id="clear" class="calculator-button">Clear</div>
        <div id="percent" class="calculator-button">%</div>
        <div id="divide" class="calculator-button">&#247</div>
        <div id="b7" class="calculator-button">7</div>
        <div id="b8" class="calculator-button">8</div>
        <div id="b9" class="calculator-button">9</div>
        <div id="multiply" class="calculator-button">&#xd7</div>
        <div id="b4" class="calculator-button">4</div>
        <div id="b5" class="calculator-button">5</div>
        <div id="b6" class="calculator-button">6</div>
        <div id="subtract" class="calculator-button">&#x2212</div>
        <div id="b1" class="calculator-button">1</div>
        <div id="b2" class="calculator-button">2</div>
        <div id="b3" class="calculator-button">3</div>
        <div id="add" class="calculator-button">&#x2b</div>
        <div id="b0" class="calculator-button">0</div>
        <div id="decimal" class="calculator-button">.</div>
        <div id="equal" class="calculator-button">=</div>
    </div>
</div>

</body>
</html>
